<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DC Trial</title>

    <link rel="stylesheet" type="text/css" href="css/dc.css" />
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/crossfilter.js"></script>
    <script src="js/dc.js"></script>
  </head>

  <style>
      body {
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        font-size: 14px;
      }
      
      circle {
        fill: #ddd;
      }
      
      circle.selected {
        stroke: #555;
        stroke-width: 2px;
      }
      </style>
  <body>
    <div>Randomly sized Circles in an SVG group</div>

    <a href="https://d3indepth.com/selections/">ref</a>
    <div class="title"></div>
    <svg width="760" height="140">
      <g transform="translate(70, 70)">
        <circle r="40" />
        <circle r="40" cx="120" />
        <circle r="40" cx="240" />
        <circle r="40" cx="360" />
        <circle r="40" cx="480" />
      </g>
    </svg>
  
    <form>
      <input class="robot-checkbox" type="checkbox"> A checkbox</input>
    </form>
    <script>
      // Change colour of first circle
      d3.select('circle')
        .style('fill', 'orange')
      
      // Change radius of all circles
      d3.selectAll('circle')
        .attr('r', 20);
      
      // Add .selected class to 3rd circle
      d3.select('circle:nth-child(3)')
        .classed('selected', true);
        d3.select('circle:nth-child(4)')
        .style('fill', "bada55")
        .style('stroke',"#666")
        .style('stroke-width','3px')
      // Set checked property of checkbox
      d3.select('input.robot-checkbox')
        .property('checked', true);
      
      // Set text on .title element
      d3.select('.title')
        .text('D3 in Depth selection example')
        </script>
  </body>
</html>
